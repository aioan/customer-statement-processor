<mat-card>
    <mat-card-header>
        <mat-card-title>Statement file processing results</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="reports.length > 0">
        <h3>Select a request id to view details:</h3>
        <mat-card (click)="navigateTo(report.id)" fxLayout="row" *ngFor="let report of reports">
            <strong>{{report.id}}</strong>
        </mat-card>
    </mat-card-content>
    <mat-card-content *ngIf="reports.length === 0">
        <h3>No reports found, upload a new statement.</h3>
    </mat-card-content>
</mat-card>
